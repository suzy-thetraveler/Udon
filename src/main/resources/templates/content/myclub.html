<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no, target-density=medium-dpi">
    <title>Udon</title>
    <link rel="icon" href="img/favicon-16x16.png" sizes="16x16">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link th:href="@{/css/myclub.css}" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="h-logo">
                <a href="main" style="font-size: 40px;"><b>Udon</b></a>
            </div>
            <div class="h-menu">
                <span><a href="myclub" style="font-size: 20px;">my우동클</a></span>
                <span><a href="club_recruit" style="font-size: 20px;">우동클모집</a></span>
                <span><a href="community" style="font-size: 20px;">우동커뮤니티</a></span>
            </div>
            <div class="h-login">
                <span><a href="login">Login</a></span>
                <span><a href="myinfo">내정보</a></span>
            </div>
        </div>
        <div class="main">
            <div class="m-top">
                <div class="top-left" style="font-size: 25px; font-weight: bold;">My클럽리스트</div>
                <div class="top-right"><a href="apply_members">⚙신청멤버관리</a></div>
            </div>
            <div class="m-blocks" >
                <div class="club" th:each="club : ${clubList}">
                    <a href="club_detail">
                        <img src="img/a.jpg" width="250px" height="250px" />
                        <p th:text="${club.name}" style="text-align: center; font-size: 20px; font-weight: bold; padding-top: 10px;"></p>
                        <input type="hidden" th:name="clubno" th:value="${clubno}"/>
                    </a>
                </div>
                
            </div>
        </div>
        <hr />
        <div class="footer">
            <div class="logo">
                <img src="img/logo.png" width="150px;" height="150px;">
            </div>
            <div class="f-menu">
                <br />
                <span><b><a href="#">서비스소개 &nbsp;&nbsp;</a></b></span>
                <span><b><a href="#">고객센터</a></b></span>
                <br /><br /><br /><br />
                <span><a href="#"> ©Udon 우리동네클럽</a></span>
            </div>
        </div>
    </div>
</body>


</html>
