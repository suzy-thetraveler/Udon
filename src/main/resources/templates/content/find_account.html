<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no, target-density=medium-dpi">
    <title>Udon</title>
    <link rel="icon" href="img/favicon-16x16.png" sizes="16x16">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link th:href="@{/css/find_account.css}" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="h-logo">
                <a href="main" style="font-size: 40px;"><b>Udon</b></a>
            </div>
            <div class="h-menu">
                <span><a href="myclub" style="font-size: 20px;">my우동클</a></span>
                <span><a href="club_recruit" style="font-size: 20px;">우동클모집</a></span>
                <span><a href="community" style="font-size: 20px;">우동커뮤니티</a></span>
            </div>
            <div class="h-login">
                <span><a href="login">Login</a></span>
                <span><a href="myinfo">내정보</a></span>
            </div>
        </div>
		<div class="find_account">
			<div class="find_id">
            <!-- 아이디 찾기 -->
            <form method="post" role="form" id="find_id" action="find_idAction">
                <fieldset>
                    <legend>아이디 찾기</legend>
                    <div class="form-group">
                        <label for="user_name">이름</label>
                        <input type="text" id="user_name" name="user_name" class="form-control" placeholder="이름을 입력하세요." />
                    </div>
                    <div class="form-group">
                        <label for="tel">전화번호</label>
                        <input type="tel" class="form-control" name="tel" id="tel" placeholder="휴대폰번호를 입력해 주세요">
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="이메일 주소를 입력해 주세요">
                    </div>
                    <div id="button_group">
                        <button type="submit" class="btn btn-primary btn-block" id="login_btn">
                            아이디 찾기
                        </button>
                    </div>
                </fieldset>
            </form>
           </div>
			<div class="find_pw">
            <!-- 비밀번호 찾기 -->
            <form method="post" role="form" id="find_pw" action="find_pwAction">
                <fieldset>
                    <legend>비밀번호 찾기</legend>
                    <div class="form-group">
                        <label for="user_name">이름</label>
                        <input type="text" id="user_name" name="user_name" class="form-control" placeholder="이름을 입력하세요." />
                    </div>
                    <div class="form-group">
                        <label for="tel">전화번호</label>
                        <input type="tel" class="form-control" name="tel" id="tel" placeholder="휴대폰번호를 입력해 주세요">
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="이메일 주소를 입력해 주세요">
                    </div>
                    <div id="button_group">
                        <button type="submit" class="btn btn-primary btn-block" id="login_btn">
                            비밀번호 찾기
                        </button>
                    </div>
                </fieldset>
            </form>
            </div>
        </div>
        </div>
        <hr />
        <div class="footer">
            <div class="logo">
                <img src="img/logo.png" width="150px;" height="150px;">
            </div>
            <div class="f-menu">
                <br />
                <span><b><a href="#">서비스소개 &nbsp;&nbsp;</a></b></span>
                <span><b><a href="#">고객센터</a></b></span>
                <br /><br /><br /><br />
                <span><a href="#"> ©Udon 우리동네클럽</a></span>
            </div>
        </div>

</body>

</html>
